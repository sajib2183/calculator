<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCulator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <p align="center"><img src="images/calculator.svg" height="70" width="70" title="farmesi" align="center" /></p>
    <div class="calculator">
        <div class="head">
            <input type="text" id="result" maxlangth:10;>
        </div>
        <div class="body">
            <input type="button" class="button" style="background-color:orange; color:rgb(243, 20, 61);" value="c">
            <input type="button" class="button button-style" value="( )">
            <input type="button" class="button button-style" value="%">
            <input type="button" class="button button-style" value="รท">
        </div>
        <div class="body">
            <input type="button" class="button" value="7">
            <input type="button" class="button" value="8">
            <input type="button" class="button" value="9">
            <input type="button" class="button button-style" value="ร">
        </div>
        <div class="body">
            <input type="button" class="button" value="4">
            <input type="button" class="button" value="5">
            <input type="button" class="button" value="6">
            <input type="button" class="button button-style" value="-">
        </div>
        <div class="body">
            <input type="button" class="button" value="1">
            <input type="button" class="button" value="2">
            <input type="button" class="button" value="3">
            <input type="button" class="button button-style" value="+">
        </div>
        <div class="body">
            <input type="button" class="button" value="+/-">
            <input type="button" class="button" value="0">
            <input type="button" class="button" value=".">
            <input type="button" class="button" style="background-color: rgb(7, 141, 7); color:white;" value="=">
        </div>
    </div>
</body>

</html>
